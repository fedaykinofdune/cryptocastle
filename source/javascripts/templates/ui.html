<form id="sandbox-options" class="pure-form">
	<h1>Sandbox Settings</h1>
	<fieldset class="game-modes">
		<legend>Game Modes</legend>
	    <label for="normal" class="pure-radio">
	        <input id="normal" type="radio" name="mode" value="normal" checked>
	        Normal mode (N)
	    </label>
	    <label for="edit" class="pure-radio">
	        <input id="edit" type="radio" name="mode" value="edit">
	        Edit mode (E)
	    </label>
	</fieldset>
</form>
